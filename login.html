<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendPal</title>
    <link rel="stylesheet" href="style.css">
    <!-- FONTS AWESOME KIT  -->
    <script src="https://kit.fontawesome.com/b3fb7e015b.js" crossorigin="anonymous"></script>
    <!-- material oulined icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>

    <div class="container2">
        <h1>Log in</h1>
        <form action="" class="loginInForm">
            <div class="details">
                <label for="usename">USERNAME</label>
                <input type="text" placeholder="Enter Username" name="username">
            </div>
            <div class="details">
                <label for="password">PASSWORD</label>
                <input type="password" placeholder="Enter Password" name="password">
                <span class="pwdLock material-symbols-outlined">
                    visibility_off
                </span>
            </div>
            <p class="error">pls enter the correct password</p>

            <div class="assist">
                <input type="radio">
                <p id="rem">Remember me</p>
                <a href="#" style="text-decoration: none;color: #000;">Forget Password?</a>
            </div>
           
            <button type="button" class="sin" id="loginbtn">LOGIN</button>
        </form>      

        <div class="dontHave">
            <p>Dont have an account?</p>
            <a href="createAcct.html">Create Account</a>
        </div>
       
        
    </div>
    <script src="script.js"></script>
</body>
</html>
