<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendPal</title>
    <link rel="stylesheet" href="style.css">
    <!-- FONTS AWESOME KIT  -->
    <script src="https://kit.fontawesome.com/b3fb7e015b.js" crossorigin="anonymous"></script>
    <!-- material outline font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="container2">
        <h1>Create Account</h1>
        <form action="#">
            <div class="details">
                <label for="usename">USERNAME</label>
                <input type="text" placeholder="Enter Unique user ID" name="username">
            </div>
            <div class="details">
                <label for="password">PASSWORD</label>
                <input type="password" placeholder="Enter Password" name="password">
                <span class="pwdLock material-symbols-outlined">
                    visibility_off
                </span>
            </div>
            <button class="sin" id="signUpbtn" onclick="signUpD()">SIGN UP</button>
        </form>
        <div class="streamApp">
           <div class="stream">
                <i class="fa-brands fa-apple fa-xl"></i>
                <p><a href="www.yahoo.com" target="_blank">Continue with Apple</a></p>
           </div>
           <div class="stream">
                <img class="fa-xl google" src="images/ðŸ¦† icon _google icon_.jpg">
                <p><a href="account.google.com" target="_blank">Continue with Google</a></p>
           </div>
        </div>      

        <div class="alreadyHave">
            <p>Have an account?</p>
            <a href="login.html">Log in </a>
        </div>
    </div>
    
 
    
    <script src="script.js"></script>
</body>
</html>
